<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [ngSrc]="imageUrl" alt="tree" height="480" width="640" priority>
    </figure>
  </div>

  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{title}}</p>
      <p class="subtitle is-6">&#64;{{username}}</p>
    </div>
    <div class="content">
      {{content}}
    </div>
  </div>
</div>
